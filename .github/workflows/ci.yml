name: Deploy
on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Create port files
        run: |
          echo "8025" > .port_backend
          echo "5000" > .port_frontend

      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install step
        run: "npm install"

      - name: Build step
        run: "deno task build"
      
      - name: Test step
        run: "deno test --allow-read --allow-net"

      - name: Fail if there are any .ts or .tsx files in the project without a .test.ts or .test.tsx file
        run: |
            offenders=$(find . -path ./node_modules -prune -o -path ./dist -prune -o -name '*.ts' -o -name '*.tsx' | grep -v '\.test\.ts\?$')
            if [ -n "$offenders" ]; then
              echo "Error: The following .ts or .tsx files do not have a corresponding .test.ts or .test.tsx file:"
              echo "$offenders"
              exit 1
            fi

